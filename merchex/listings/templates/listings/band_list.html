{% extends 'listings/base.html' %}

{% block content %}

    <!-- Bloc du site pour afficher le message de suppression d'un groupe -->
    {% if messages %}
        <div id="conteneur-message">
            {% for message in messages %}
                <div class="{% if message.tags %}alert alert-{{ message.tags }}{% endif %}">
                    {{ message }}
                </div>
            {% endfor %}
        </div>

        <!-- Script pour laisser le message afficher pendant 5 secondes -->
        <script>
            setTimeout(function() {
                var conteneurMessage = document.getElementById("conteneur-message")
                if (conteneurMessage) {
                    conteneurMessage.style.opacity = '0';
                    setTimeout(function() {
                        conteneurMessage.style.display = 'none';
                    }, 500) /* Temps pour que l'opacit√© atteinge 0 */
                }
            }, 5000)
        </script>

    {% endif %}

    <div class="titre"><h2>Groupes</h2></div>

    <!-- TO-DO : liste des groupes -->
    <section class="conteneur-bands">
        <section class="section-bands">
            {% for band in bands %}
             <div class="band"><a href="{% url 'band-detail' band.id %}">{{ band.name }}</a></div>
            {% endfor %}
        </section>
    </section>

    <div class="conteneur-bouton">
        <a href="{% url 'band-create' %}">
            <button class="bouton">Ajouter un groupe</button>
        </a>
    </div>

{% endblock %}
