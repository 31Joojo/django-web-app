{% extends 'listings/base.html' %}

{% block content %}

    <h2>Retrouvez ici toutes les annonces disponibles.</h2>
    <ul>
        {% for listing in listings %}
            <li><a href="{% url 'ad-detail' listing.id %}">{{ listing.title }}</a></li>
        {% endfor %}
    </ul>

    <div class="conteneur-bouton">
        <a href="{% url 'ad-create' %}">
            <button class="bouton">Ajouter une annonce</button>
        </a>
    </div>

{% endblock %}
